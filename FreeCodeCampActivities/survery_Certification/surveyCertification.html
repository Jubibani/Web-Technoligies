<!DOCTYPE html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your input! Help us improve your gaming experience by taking a few minutes to complete our Game Feedback Survey. Share your thoughts, ideas, and suggestions, and be a part of shaping the future of our game. Your feedback matters to us!</p>
    <form id="survey-form">
        <label id="name-label">Name
            <input placeholder="Enter your name" required id="name" type="text"></input>
        </label>
        <label id="email-label">Email
          <input placeholder="Enter your email" required id="email" type="email"></input>
        </label>
        <label id="number-label">Number
            <input placeholder="age"  required id="number" type="number" min="0" max="10"></input>
        </label>
        <select id="dropdown">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
        </select>

        <select id="">
            <input  value="test1" name='test' type="radio" />
            <input  value="test2" name='test' type="radio" />
        </select>

        <input type="checkbox" value="checkbox1" />
        <input type="checkbox" value="checkbox2" />
        <input type="checkbox" value="checkbox3" />
        
        <textarea type="textarea"></textarea>

        <button id="submit">Submit</button>
    </form>
</body>
