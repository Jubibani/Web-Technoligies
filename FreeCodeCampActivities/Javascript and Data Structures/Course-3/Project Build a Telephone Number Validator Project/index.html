<!DOCTYPE html>
  <head>
    <link href = "styles.css" rel="stylesheet">
    <!--my fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Number Validator</title>
  </head>
  <body>
    <div class="BMO-body">
      <div class="BMO-screen" id="results-div"></div>
      <div class="BMO-input-close" id="user-input-close"></div>
      <input class="BMO-input" id="user-input" placeholder="Enter Number to Validate">
        </input>
      <div class="Keypad">
        <div class ="Buttons-column-1">
          <button class="Button-1">1</button>
          <button class="Button-4">4</button>
          <button class="Button-7">7</button>
        </div>
        <div class ="Buttons-column-2">
          <button class="Button-2">2</button>
          <button class="Button-5">5</button>
          <button class="Button-8">8</button>
        </div>
        <div class ="Buttons-column-3">
          <button class="Button-3">3</button>
          <button class="Button-6">6</button>
          <button class="Button-9">9</button>
        </div>
        <div class = "Button-column-4">
          <button class="Button-0">0</button>
        </div>
      </div> 
      <div class="triangle-container">
        <div class="triangle-border-color">
          <div class="triangle-background-color"></div>
        </div>
      </div>
      <button class="yellow-circle" id="clear-btn"></button> 
      <button class="green-circle" id="check-btn"></button> 
    </div>
  <script src = "script.js"></script>
  </body>
<html>
