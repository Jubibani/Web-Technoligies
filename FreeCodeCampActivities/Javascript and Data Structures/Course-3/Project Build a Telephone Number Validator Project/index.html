<!DOCTYPE html>
  <head>
    <link href = "styles.css" rel="stylesheet">
    <title>Number Validator</title>
  </head>
  <body>
    <div class="BMO-body">
      <div class="BMO-screen" id="results-div"></div>
      <input class="BMO-input" id="user-input">
        </input>
      <div class="Keypad">
        <div class ="Buttons-Row">
          <button class="Button-1"></button>
          <button class="Button-2"></button>
          <button class="Button-3"></button>
        </div>
        <div class ="Buttons-Row">
          <button class="Button-4"></button>
          <button class="Button-5"></button>
          <button class="Button-6"></button>
           <button class="Button-0"></button>
        </div>
        <div class ="Buttons-Row">
          <button class="Button-7"></button>
          <button class="Button-8"></button>
          <button class="Button-9"></button>
        </div>
      </div> 
      <div class="triangle-container">
        <div class="triangle-border-color">
          <div class="triangle-background-color"></div>
        </div>
      </div>
      <button class="yellow-circle" id="clear-btn"></button> 
      <button class="green-circle" id="check-btn"></button> 
    </div>
  <script src = "script.js"></script>
